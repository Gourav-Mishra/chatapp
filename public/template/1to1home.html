

    <div id="container" ng-controller="singleChatCtrl">
        <div id="header">
            <div id="logo"><img src="../images/chatapp.png" width="150px" height="95px"></div>
            
            <h2 class="h2" align="center">(Sent-Recieve-Seen-Read) are ruling the World...
                    <span id="userlogin">logged In : {{currUser}}</span></h2>
            
            <div id="logout"><a href="#!/home" ng-click="home()"><button type="button">Home</button></a> </div>
        </div>
        <div id=Area>
            <div id="leftarea">
                <div id="user1">
                    <center><u><b>         </b></u></center><br>
                    <ul type="square">
                        <li ng-repeat="data in userList">
                            <a sref="#">{{data.Fullname}} </a>
                        </li>
                    </ul>
    
                </div>
            </div>
            <div id="rightarea">
                <div id="messagebox" >
                        <div >
                                <div ng-repeat = "item in chatlist">
                                  <p  id="leftmessgContainer" ng-if = "currUser != item.senderName">{{item.senderName}} : 
                                    <span id="messgText">{{item.message}}</span><br><br>
                                    <span id="left-time">{{item.time | date: 'medium'}}</span></p>
                                      <p id="rightMessgContainer" ng-if = "currUser == item.senderName">{{item.senderName}} : 
                                        <span id="messgText">{{item.message}}</span><br><br>
                                        <span id="right-time">{{item.time | date: 'medium'}}</span></p></div>
                            </div>

                </div>
                <div id="sendbox">
                    <div id="textarea">
                        <textarea id="typing" rows="6" cols="80" placeholder="Enter your message" ng-model="message"> </textarea>
                    </div>
                    <div id="sendbtn"><button id= "btn" type="button" ng-click="send()" >send!</button></div>
                </div>
            </div>
        </div>
    </div>
